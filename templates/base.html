{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block Title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/functions.js' %}"></script>
</head>
<body>
    <div id="root">
        <div id="nav-bar">
            <a href="{% url 'home' %}"><button class="nav-button">Home</button></a>
            {% if user.is_authenticated %}
                <a href="{% url 'balance' %}"><button class="nav-button">Balance</button></a>
                <a href="{% url 'deposit' %}"><button class="nav-button">Deposit</button></a>
                <a href="{% url 'withdraw' %}"><button class="nav-button">Withdraw</button></a>
                <a href="{% url 'transfer' %}"><button class="nav-button">Transfer</button></a>
                <a href="{% url 'logout' %}"><button class="nav-button">Logout</button></a>
            {% else %}
                <a href="{% url 'login' %}"><button class="nav-button">Login</button></a>
                <a href="{% url 'register' %}"><button class="nav-button">Register</button></a>

            {% endif %}

        </div>
        <div id="tab-content">
        {% block Content %}{% endblock %}
        </div>
    </div>
    {% block JavaScript %}{% endblock %}
</body>
</html>
